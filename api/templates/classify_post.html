<style>
body {
    background-color: black;
    color: #f6660d;
}

.container {
    width: 100%;
}

table {
    margin: auto;
    width: 75%; /* Adjust as needed */
    border-collapse: collapse;
    margin-top: 50px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f6660d;
    color: white;
}

th.image {
    width: 30%;
}
</style>
<body>
    <div class="container">
        <table>
            <tr>
                <th class="image">Image</th>
                <th class="label">Label</th>
                <th class="coordinates">Coordinates</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>
                    <img src="{{ result.image_path }}" alt="{{ result.label }}">
                </td>
                <td>{{ result.label }}</td>
                <td>{{ result.coords }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
