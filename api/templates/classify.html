{% extends "base.html" %}
{% block title %}Classify{% endblock %}
{% block content %}
    <h2 class="medium_font_size">Image predictions</h2>
    <p>Choose the images you want the model to predict on</p>
    <p class="note">CTR + click to select several images</p>
    <div id='form-container' class="label_right_10">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input id="files" type="file" name="images" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
            <label for="coords">Coordinates
                <input type="text" id="coords" name="coords">
            </label>
            <label for="dodetect">Fire Object Detection
                <input type="checkbox" id="dodetect" name="dodetect" value="True">
            </label>
            <input type="submit" class="green_badass_button" value="Upload">
            <output id="result">
        </form>
    </div>
    <script src="{{ url_for('static', path='/js/images.js') }}" ></script>
{% endblock %}
