<style>

    .fiery-text {
        color: #f6660d; /* Fiery orange color */
        font-size: 20px;
        font-weight: bold;
        text-align: center; /* Center the text */
        margin-bottom: 20px;
    }

    body {
        background-image: url('/static/images/the-forest-fell.jpg');
        background-size: cover; /* Scale the image to fit the entire screen */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-position: center; /* Center the image */
    }

    .container {
        width: 100%;
    }

    table {
        margin: auto;
        width: 75%; /* Adjust as needed */
        border-collapse: collapse; /* Remove the spacing between cells */
        background-color: white;
        margin-top: 50px;
    }

    th, td {
        border: 1px solid #ddd; /* Add a border to the cells */
        padding: 8px; /* Add padding to the cells */
        text-align: left; /* Align the text to the left */
    }

    th {
        background-color: #f6660d; /* Fiery orange background color for the header */
        color: white; /* White text color for the header */
    }

    th.image {
        width: 30%;
    }
</style>
<body>
    <div class="container">
        <table>
            <tr>
                <th class="image">Image</th>
                <th class="label">Label</th>
                <th class="coordinates">Coordinates</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>
                    <img src="{{ result.image_path }}" alt="{{ result.label }}">
                </td>
                <td>{{ result.label }}</td>
                <td>{{ result.coords }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
